{% extends "base.html" %}

{% block content %}
    <h1>Build A Blog</h1>

    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        {% for post in posts[:-1] %}
            <a href="blog?id={{post.id}}"><h2>{{post.title}}</h2></a>
            <hr>
        {% endfor %}
        {% for post in posts[-1:] %}
            <a href="blog?id={{post.id}}"><h2>{{post.title}}</h2></a>
        {% endfor %}

    {% endif %}

{% endblock %}
