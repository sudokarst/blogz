{% extends "base.html" %}

{% block content %}
    <h1>Build A Blog</h1>

    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        {% set hr_joiner = joiner('<hr>'|safe) %}
        {% for post in posts %}
            {{ hr_joiner() }}
            <a href="blog?id={{post.id}}"><h2>{{post.title}}</h2></a>
        {% endfor %}

    {% endif %}

{% endblock %}
