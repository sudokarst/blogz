{% extends "base.html" %}

{% block content %}
    <h1>Build A Blog</h1>

    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        {% for post in posts[:-1] %}
            <h2>{{post.title}}</h2>
            <p>{{post.body}}</p>
            <hr>
        {% endfor %}

        <h2>{{posts[-1].title}}</h2>
        <p>{{posts[-1].body}}</p>

    {% endif %}

{% endblock %}
