{% extends "base.html" %}

{% block content %}
    <h1>Users</h1>

    {% if users|length == 0 %}
        <p>No users yet</p>
    {% else %}

        {% for user in users %}
            <a href="blog?user={{user.id}}"><h2>{{user.username}}</h2></a>
        {% endfor %}

    {% endif %}

{% endblock %}
