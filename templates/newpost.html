{% extends "base.html" %}

{% block content %}
    <h1>Build A Blog</h1>
    <form method='POST' action="newpost">
        <h2>New Post</h2>
        <label>
            Title:
            <input type="text" name='title' />
        </label>
        <label>
            Body:
            <input type="text" name='body' />
        </label>
        <input type="submit" value='Publish' />
    </form>

{% endblock %}
