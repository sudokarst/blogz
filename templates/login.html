{% extends "base.html" %}
{% block title %}login{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}
{% block content %}
    <h1>login here:</h1>
    {% if errmsg %}
    <p><span class="error">{{errmsg}}</span></p>
    {% endif %}
    <form method="POST">
        <table>
        <tr>
            <td><label for="username">Username:</label></td>
            <td><input name="username" value="{{username}}">
                <span class="error">{{username_invalid}}</span></td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input name="password" type="password">
                <span class="error">{{password_invalid}}</span></td>
        </tr>
        </table>
        <input type="submit" value="login">
    </form>
    <a href="/signup">Create Account</a>
{% endblock %}
